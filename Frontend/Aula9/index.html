<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->
    <title>Document</title>
</head>
<body>
    
    <h2>Formulario de entrada</h2>
    <fieldset>
        <legend>Dados de Cadastro</legend>
    <form action="" method="">
        <div>
            <label for="inputnome">Nome:</label>
            <input type="text" id="inputnome">
        </div>
        <div>
            <label for="inputsobrenome">Sobrenome:</label>
            <input type="text" id="inputsobrenome">
        </div>
        <div>
            <label for="inputdn">Data de Nascimento:</label>
            <input type="date"  id="inputdn">
        </div>
        <fieldset>
            <legend>Opeçôes</legend>
                <input type="checkbox" name="comida" id="">Macarronada
                <input type="checkbox" name="comida" id="">Peixe frito
                <input type="checkbox" name="comida" id="">Pizza
                <input type="checkbox" name="comida" id="">Sanduiche
                <input type="checkbox" name="comida" id="">Batata frita
        </fieldset>

        <fieldset>
            <legend>Estado civil</legend>
                <input type="radio" name="estadocivil" id="">Casado
                <input type="radio" name="estadocivil" id="">Solteiro
                <input type="radio" name="estadocivil" id="">Viúvo
                <input type="radio" name="estadocivil" id="">Divorciado
                <input type="radio" name="estadocivil" id="">Tico tico no fuba
        </fieldset>
        <div>
            <label for="">Telefone: </label>
            <input type="tel" name="telefone" id="inputtel">
        </div>
        <div>
            <label for="inputemail">E-mail</label>
            <input type="email" name="" id="inputemail">
        </div>
        <div>
            <label for="">Arquivo</label>
            <input type="file" name="" id="">
        </div>



    </form>
    </fieldset>
</body>
<script src="assets/js/bootstrap.js"></script>
</html>
