<body>
    <h2>Algumas marcas</h2>

        <em>Este paragrafo está em ítalico</em>
    </p>

        <u>Parágrafo sublinhado</u>
    </p>

        <big>Utilizando a marca big</big> 
        <small>e a marca small</small></p>

    <p>
        Mais uma marca que permite expressões de género x
        <sup>2</sup>
        e x

    </p>

        Exemplos de caracteres especiais: <br>
        á à ã ç é è õ
    </p>
